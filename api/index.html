<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h2>view user</h2>
        <table >
            <thead>
                <td>id</td>
                <td>Name</td>
                <td>Phone</td>
            </thead>
            <tbody id="userdata">

            </tbody>
        </table>
    </div>

    <script type="">
        const getUser =async()=>{

            try{
                let res = await fetch('http://localhost:9000/users',{
                    headers:{
                        'Content-Type':'application/json'
                    }
                });
                let data = await res.json();
                let users = data.users;
                if(data.success){
                    let tbl="";
                    users.forEach((val,index)=>{
                        tbl +=`
                            <tr>
                                <td>${val.id}</td>
                                <td>${val.name}</td>
                                <td>${val.phone}</td>
                                </tr>
                        `
                    })  
                    document.getElementById('userdata').innerHTML=tbl;
                }

            }
            catch(err){
                console.log(err);
                return false;
                
            }

        }
        getUser();
    </script>
    
</body>
</html>
